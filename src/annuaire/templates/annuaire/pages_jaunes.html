{% extends 'layouts/base.html' %}

{% block content %}

<div class="list">
<h1>Pages Jaunes</h1>

        <div class="particulier">
            <ul>
                {% for entreprise in entreprises %}
                <li>
                    <h2>

            </ul>
            
        </div>
    </div>
</div>
{% endblock %}
