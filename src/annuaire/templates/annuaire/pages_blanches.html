{% extends 'layouts/base.html' %}

{% block content %}

<div class="list">
<h1>Pages Blanches</h1>    
    <div>
        <div class="particulier">
            <ul>
                {% for particulier in particuliers %}
                <li>
                    <h2>
                        <a href ="{% url 'contact-particuliers' nom=particulier.nom %}">
                            {{particulier.nom}} {% if particulier.prenom %}{{particulier.prenom}} {% endif %}
                        </a>
                    </h2> 
                </li>
                {% endfor %}
            </ul>
            
        </div>
    </div>
</div>
{% endblock %}
